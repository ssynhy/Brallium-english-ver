<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Brallium</title>
    <link rel="stylesheet" href="stylematerial.css">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <script src="material.js" defer></script>
</head>

<body>
<button id="prev-btn">
    <i class="fas fa-arrow-circle-left"></i>
</button>

<!-- The Book -->
<div id="book" class="book">
    <!-- Paper 1 -->
    <div id="p1" class="paper">
        <div class="front">
            <div id="f1" class="front-content">
                <img class="cover-img" src="img/首页.jpg">
            </div>
        </div>
        <div class="back">
            <div id="b1" class="back-content">
                <img class="feature1" src="img/feature1.jpg">
            </div>
        </div>
    </div>
    <!-- Paper 2 -->
    <div id="p2" class="paper">
        <div class="front">
            <div id="f2" class="front-content">
                <img class="component" src="img/醋酸.jpg">
            </div>
        </div>
        <div class="back">
            <div id="b2" class="back-content">
                <img class="feature2" src="img/feature2.jpg">
            </div>
        </div>
    </div>
    <!-- Paper 3 -->
    <div id="p3" class="paper">
        <div class="front">
            <div id="f3" class="front-content">
                <img class="diary" src="img/日记.jpg">
            </div>
        </div>
        <div class="back">
            <div id="b3" class="back-content">
                <img class="feature3" src="img/feature3.jpg">
            </div>
        </div>
    </div>
    <div id="p4" class="paper">
        <div class="front">
            <div id="f4" class="front-content">
                <img class="smell" src="img/香味.jpg">
            </div>
        </div>
        <div class="back">
            <div id="b4" class="back-content">
                <img class="lastpage" src="img/尾页.jpg">
                <button class="btn"><a href="purchase.html">Explore Brallium's products</a></button>
            </div>
        </div>
    </div>
</div>

<button id="next-btn">
    <i class="fas fa-arrow-circle-right"></i>
</button>
</body>
</html>
